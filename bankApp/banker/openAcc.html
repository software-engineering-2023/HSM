<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Account</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f7f7f7;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      text-align: center;
      padding: 20px;
      margin-top: 0;
      background-color: rgb(37, 125, 132);
      color: #fff;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    select,
    input[type="date"] {
      width: 100%;
      height: 40px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      height: 40px;
      padding: 0 20px;
      font-size: 16px;
      background-color: rgb(37, 125, 132);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(84, 199, 199);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Open Account</h1>

    <form onsubmit="openAccount(event)">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" required>

      <label for="national-id">National ID:</label>
      <input type="text" id="national-id" oninput="validateNationalId(this)" required>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" required>

      <label for="address">Full Address:</label>
      <input type="text" id="address" required>

      <label for="account-type">Account Type:</label>
      <select id="account-type" required>
        <option value="current">Current</option>
        <option value="savings">Savings</option>
      </select>

      <label for="currency">Currency:</label>
      <select id="currency" required>
        <option value="EGP">EGP</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>

      <div class="button-container">
        <button type="submit">Open Account</button>
      </div>
    </form>
  </div>

  <script>
    function validateNationalId(input) {
      input.value = input.value.replace(/\D/g, '');
    }

    function openAccount(event) {
      event.preventDefault(); // Prevent form submission

      // Get input values
      var fullName = document.getElementById("full-name").value;
      var nationalId = document.getElementById("national-id").value;
      var birthdate = document.getElementById("birthdate").value;
      var address = document.getElementById("address").value;
      var accountType = document.getElementById("account-type").value;
      var currency = document.getElementById("currency").value;

      // Additional checks and validations if needed

      // Display success message
      alert("Account opened successfully");

      // Reset the form
      document.getElementById("full-name").value = "";
      document.getElementById("national-id").value = "";
      document.getElementById("birthdate").value = "";
      document.getElementById("address").value = "";
      document.getElementById("account-type").value = "current";
      document.getElementById("currency").value = "EGP";
    }
  </script>
</body>

</html>
