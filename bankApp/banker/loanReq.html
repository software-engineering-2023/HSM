<!DOCTYPE html>
<html>
<head>
    <title>Loan Requests</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup p {
            margin-bottom: 10px;
        }
        .popup button {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .popup .green {
            background-color: green;
            color: #fff;
            border: none;
            margin-right: 10px;
        }
        .popup .red {
            background-color: red;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Loan Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Client ID</th>
                <th>Date Requested</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="showPopup('John Doe', '12345', '27/4/2023', '8790', '70,000.00', 'EGP', 'Personal')">
                <td>John Doe</td>
                <td>12345</td>
                <td>27/5/2023</td>
            </tr>
            <tr onclick="showPopup('Jane Smith', '56789', '28/5/2023', '9210', '50,000.00', 'USD', 'Business')">
                <td>Jane Smith</td>
                <td>56789</td>
                <td>28/5/2023</td>
            </tr>
            <tr onclick="showPopup('Michael Johnson', '98765', '29/5/2023', '8010', '90,000.00', 'EUR', 'Education')">
                <td>Michael Johnson</td>
                <td>98765</td>
                <td>29/5/2023</td>
            </tr>
            <tr onclick="showPopup('Sarah Williams', '24680', '30/5/2023', '9250', '120,000.00', 'GBP', 'Car')">
                <td>Sarah Williams</td>
                <td>24680</td>
                <td>30/5/2023</td>
            </tr>

        </tbody>
    </table>

    <div class="popup" id="loanPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Loan Request Information</h2>
        <p><strong>Client Name:</strong> <span id="popup-client-name"></span></p>
        <p><strong>Client ID:</strong> <span id="popup-client-id"></span></p>
        <p><strong>Credit Score:</strong> <span id="popup-credit-score"></span></p>
        <p><strong>Amount Requested:</strong> <span id="popup-amount-requested"></span></p>
        <p><strong>Currency:</strong> <span id="popup-currency"></span></p>
        <p><strong>Reason:</strong> <span id="popup-reason"></span></p>
        <button class="red" onclick="rejectLoan()">Reject Loan Request</button>
        <button class="green" onclick="acceptLoan()">Accept Loan Request</button>
    </div>

    <script>
        function showPopup(clientName, clientID, dateRequested, creditScore, amountRequested, currency, reason) {
            document.getElementById("popup-client-name").textContent = clientName;
            document.getElementById("popup-client-id").textContent = clientID;
            document.getElementById("popup-credit-score").textContent = creditScore;
            document.getElementById("popup-amount-requested").textContent = amountRequested;
            document.getElementById("popup-currency").textContent = currency;
            document.getElementById("popup-reason").textContent = reason;

            document.getElementById("loanPopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("loanPopup").style.display = "none";
        }

        function rejectLoan() {
            alert("Loan request rejected.");
            closePopup();
        }

        function acceptLoan() {
            alert("Loan request accepted.");
            closePopup();
        }
    </script>
</body>
</html>
