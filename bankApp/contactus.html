<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		.contact-info {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 30px;
		}

		.contact-info p {
			margin: 5px 0;
		}

		.form-container {
			background-color: #f2f2f2;
			padding: 20px;
		}

		.form-container label,
		.form-container input,
		.form-container textarea {
			display: block;
			width: 100%;
			margin-bottom: 10px;
		}

		.form-container textarea {
			height: 120px;
		}

		.form-container button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
		}

		.footer {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<div class="contact-info">
			<p>1 Cairo Rd, Cairo, Egypt</p>
			<p>Phone: 123-456-7890</p>
			<p>Email: infodesk@hsmbank.com</p>
		</div>
		<div class="form-container">
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>

				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
	<div class="footer">
		<p>&copy; 2023 HSM. All rights reserved.</p>
	</div>
</body>
</html>
