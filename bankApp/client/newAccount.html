 <!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .main-area {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        .form-field {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-label {
            display: block;
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<header>
    <div class="sidebar" id="sidebar-id">
        <ul class="sidebar-list">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="balance.html">Balance</a></li>
            <li><a href="statements.html">Statements</a></li>
            <li><a href="../loginPage.html">Log Out</a></li>
        </ul>
    </div>
    <button class="sidebar-button" id="sidebar-button-id">Sidebar</button>
</header>

<main class="main-area">
    <h1>Open a New Bank Account</h1>

    <form id="account-form">
        <div class="form-field">
            <label class="form-label" for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="ssn">Social Security Number (SSN) or Tax Identification Number (TIN):</label>
            <input type="text" id="ssn" name="ssn" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="account-type">Account Type:</label>
            <select id="account-type" name="account-type" required>
                <option value="">Select Account Type</option>
                <option value="savings">Savings</option>
                <option value="checking">Checking</option>
                <option value="business">Business</option>
            </select>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="id-number">ID Number:</label>
            <input type="text" id="id-number" name="id-number" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="issuing-country">Issuing Country:</label>
            <input type="text" id="issuing-country" name="issuing-country" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="expiration-date">Expiration Date:</label>
            <input type="date" id="expiration-date" name="expiration-date" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="employment-status">Employment Status:</label>
            <select id="employment-status" name="employment-status" required>
                <option value="">Select Employment Status</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="employer">Employer:</label>
            <input type="text" id="employer" name="employer" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="annual-income">Annual Income:</label>
            <input type="text" id="annual-income" name="annual-income" required>
        </div>
        <br>
        <div class="form-field">
            <label class="form-label" for="initial-deposit">Initial Deposit:</label>
            <input type="text" id="initial-deposit" name="initial-deposit" required>
        </div>
        <br>
        <button class="submit-button" type="submit">Open Account</button>
    </form>
</main>

<br><br><br><br><br>
<div class="footer">
    <footer>

        <br><br>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
