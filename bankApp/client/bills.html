
<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="universalstyles.css">

  <title>Bills</title>
	<style>

body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

.shift{
  margin-left: 50px;
}

header {
	text-align: center;
	margin-top: 50px;
}

h1 {
	font-size: 36px;
	font-weight: bold;
	margin: 0;
}

p {
	font-size: 24px;
	margin-top: 20px;
}

main {
	display: flex;
	flex-direction: row;
	justify-content: space-between;
	align-items: center;
	margin-top: 50px;
	padding: 0 50px;
}

.view-bills-btn {
	padding: 10px 20px;
	background-color: #fff;
	border: 2px solid #00bfff;
	color: #000;
	font-size: 18px;
	text-decoration: none;
	border-radius: 5px;
	transition: background-color 0.3s, color 0.3s;
	margin-left: 50px;
}

.view-bills-btn:hover {
	background-color: #00bfff;
	color: #fff;
}

footer {
	display: flex;
	flex-direction: column;
	align-items: center;
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0px -5px 10px rgba(0,0,0,0.1);
}

.partial-payment-btn,
.full-payment-btn,
.third-party-payment-btn {
	padding: 10px 20px;
	background-color: #fff;
	border: 2px solid #00bfff;
	color: #000;
	font-size: 18px;
	text-decoration: none;
	border-radius: 5px;
	transition: background-color 0.3s, color 0.3s;
	margin-bottom: 20px;
}

.partial-payment-btn:hover,
.full-payment-btn:hover,
.third-party-payment-btn:hover {
	background-color: #00bfff;
	color: #fff;
}

.pay-bills-btn {
	padding: 10px 20px;
	background-color: #00bfff;
	border: 2px solid #00bfff;
	color: #fff;
	font-size: 18px;
	text-decoration: none;
	border-radius: 5px;
	transition: background-color 0.3s, color 0.3s;
	margin-left: auto;
}

.pay-bills-btn:hover {
	background-color: #fff;
	color: #00bfff;
}

.view-bills-page {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 50px;
}

.view-bills-page h1 {
	font-size: 36px;
	font-weight: bold;
	margin-bottom: 20px;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown-content {
	display: none;
	position: absolute;
	z-index: 1;
	background-color: #fff;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	padding: 12px 16px;
	border-radius: 5px;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown-content a {
	color: #000;
	padding: 8px 0;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	color: #00bfff;
}

.dropdown-content a:first-child {
	margin-top: 0;
}

.dropdown-content a:last-child {
	margin-bottom: 0;
}

    .panel {
      display: none;
      margin-top: 20px;
      margin-left: 50px;
      margin-right: 50px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th:last-child, td:last-child {
      text-align: center;
    }
    .pay-button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .pay-button:hover {
      background-color: #45a049;
    }
        </style>

<html>
<head> 

  

  <div class="sidebar" id="sidebar-id">
    <ul>
        <br><br><br><br>
        <li><a href="client.html">Home</a></li>
        <br>
        <li><a href="accounts.html">Accounts</a></li>
        <br>
        <li><a href="cards.html">Cards</a></li>
        <br>
        <li><a href="loans.html">Loans</a></li>
        <br><br><br>
        <li><a href="loginPage.html">Log Out</a></li>
    </ul>
</div>
<button class="sidebar-button" id="sidebar-button-id">Sidebar</button>

  <title>Bills</title>
  
</head>
<body>
  <h1 class="title-style">Bills</h1>
  <div>
    <p class="shift">Total Bills: 67,902 EGP</p>
<a class="shift" href="pay.html" class="pay-button">Pay All Bills</a> 
    <button id="view-bills-button">View All Bills</button>
  </div>
  <div id="bills-panel" class="panel">
    <table>
      <tr>
        <th>Bill</th>
        <th>Description</th>
        <th>Amount</th>
        <th></th>
      </tr>
      <tr>
        <td>Bill 1</td>
        <td>Credit Card Bill</td>
        <td>30,000 EGP</td>
        <td><a href="ccBill.html" class="pay-button">Pay</a></td>
      </tr>
      <tr>
        <td>Bill 2</td>
        <td>Loan Installment</td>
        <td>30,000 EGP</td>
        <td><a href="instBill.html" class="pay-button">Pay</a></td>
      </tr>
      <tr>
        <td>Bill 3</td>
        <td>Electricity Bill</td>
        <td>17,902 EGP</td>
        <td><a href="electBill.html" class="pay-button">Pay</a></td>
      </tr>
    </table>
  </div>

  <script>
    var viewBillsButton = document.getElementById("view-bills-button");
    var billsPanel = document.getElementById("bills-panel");

    viewBillsButton.addEventListener("click", function() {
      if (billsPanel.style.display === "none") {
        billsPanel.style.display = "block";
      } else {
        billsPanel.style.display = "none";
      }
    });


    var sidebartmp = document.getElementById("sidebar-id");
        var sidebarbuttontmp = document.getElementById("sidebar-button-id");
        sidebarbuttontmp.addEventListener("click", () => {
            if(sidebartmp.style.width === "20px"){
                sidebartmp.style.width = "200px";
                sidebarbuttontmp.style.left="180px";
            }else{
                sidebartmp.style.width = "20px";
                sidebarbuttontmp.style.left="5px";
            }
        });


  </script>
</body>
</html>
