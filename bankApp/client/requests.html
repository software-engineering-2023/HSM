<!DOCTYPE html>
<html>
<head>
	<title>Loan/Credit Card Application Status</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.label {
			font-weight: bold;
			margin-bottom: 10px;
		}

		.textbox {
			padding: 5px;
			margin-bottom: 20px;
			width: 300px;
			box-sizing: border-box;
			border: 2px solid black;
			border-radius: 5px;
			text-align: center;
		}

		.status-accepted {
			padding: 5px;
			margin-bottom: 20px;
			width: 150px;
			box-sizing: border-box;
			border: 2px solid green;
			border-radius: 5px;
			text-align: center;
		}

		.status-rejected {
			padding: 5px;
			margin-bottom: 20px;
			width: 150px;
			box-sizing: border-box;
			border: 2px solid red;
			border-radius: 5px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<label class="label">User's name:</label>
			<input type="text" class="textbox" value="Ben Dover" disabled>
		</div>
		<div>
			<label class="label">Account number:</label>
			<input type="text" class="textbox" value="123456789" disabled>
		</div>
		<div>
			<label class="label">Credit card application status:</label>
			<input type="text" class="status-accepted" value="Accepted" disabled>
			<span>Number: CCA42069</span>
		</div>
		<div>
			<label class="label">Loan application status:</label>
			<input type="text" class="status-rejected" value="Rejected" disabled>
			<span>Number: LA666</span>
		</div>
	</div>
</body>
</html>
