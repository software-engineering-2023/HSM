<!DOCTYPE html>
<html>
<head>
	<title>Internal Transfer Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text] {
			padding: 5px;
			font-size: 16px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		input[type=submit] {
			padding: 10px 20px;
			font-size: 18px;
            background-color: rgb(0,98,128);
			color: #fff;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}
		input[type=submit]:hover {
            background-color: #005069;
		}
	</style>
</head>
<body>
	<h1>Internal Transfer Form</h1>
	<form action="process_transfer.php" method="post" onsubmit="return validateForm()">
		<label for="amount">Amount:</label>
		<input type="text" id="amount" name="amount" required>

		<label for="to-account">To Account:</label>
		<input type="text" id="to-account" name="to-account" required>

		<label for="from-account">From Account:</label>
		<input type="text" id="from-account" name="from-account" required>

		<label for="beneficiary-name">Beneficiary Name:</label>
		<input type="text" id="beneficiary-name" name="beneficiary-name" required>

		<input type="submit" value="Transfer">
	</form>
</body>
</html>

<script>
    function validateForm() {
      const beneficiaryName = document.getElementById("beneficiary-name").value;
      const iban = document.getElementById("iban").value;
    
      if (!beneficiaryName || !iban) {
        alert("Please fill in all required fields.");
        return false;
      }
    }
    </script>
