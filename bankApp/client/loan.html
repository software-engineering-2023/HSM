<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSM Bank Portal</title>
    <style>
        body {
            background-color: lightblue;
            font-family: sans-serif;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        
        #logo {
            margin-left: 30px;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 20px;
            margin-right: 1000px;
        }
        h2 {
            margin: 0;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        #logout-button {
            float: right;
            margin-top: 0px;
            margin-left: 80px;
            padding: 5px 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        
        #logout-button:hover {
            background-color: lightgrey;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        main {
            text-align: center;
            padding: 20px;
        }
        
        .button {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: lightgrey;
        }
        
        .button-container {
          margin-top: 150px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 110px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.jpeg" alt="Logo">
        <h1>HSM Bank</h1>
        <div class="dropdown">
            <button id="notification-button">Notifications</button>
            <div class="dropdown-content">
                <a href="#">Hello, this is a notification!</a>
                <a href="#">Notif 2</a>
                <a href="#">Notif 3</a>
            </div>
        </div>
        <a id="logout-button" href="///D:/uni/Software%20Engineering/Project/HSM/bankApp/loginPage.html">Log Out</a>
    </header>
    
    <main>
      <h2>Loans</h2>
        <div class="button-container">
            <a class="button" href="loanApp.html">Apply to Loan</a>
            <a class="button" href="requests.html">View Loan Requests</a>
        </div>
    </main>
    
    <footer>
        &copy; 2023 HSM Bank. All rights reserved.
    </footer>
</body>
</html>
