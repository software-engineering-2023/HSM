<!DOCTYPE html>
<html>
<head>
	<title>International Transfer Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text] {
			padding: 5px;
			font-size: 16px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		input[type=submit] {
			padding: 10px 20px;
			font-size: 18px;
			background-color: rgb(0,98,128);
			color: #fff;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}
		input[type=submit]:hover {
			background-color: #005069;
		}
	</style>
</head>
<body>
	<h1>Interational Transfer Form</h1>
	<form action="process_transfer.php" method="post" onsubmit="return validateForm()">
		<label for="beneficiary-name">Beneficiary Name:</label>
		<input type="text" id="beneficiary-name" name="beneficiary-name" required>

		<label for="account-number">IBAN:</label>
		<input type="text" id="IBAN" name="IBAN" required>

        <label for="swift">SWIFT code:</label>
		<input type="text" id="bank-name" name="bank-name" required>

		<label for="bank-name">Bank Name:</label>
		<input type="text" id="bank-name" name="bank-name" required>

		<label for="bank-address">Bank Address:</label>
		<input type="text" id="bank-address" name="bank-address" required>

		<input type="submit" value="Transfer">
	</form>
</body>
</html>

<script>
    function validateForm() {
      const beneficiaryName = document.getElementById("beneficiary-name").value;
      const iban = document.getElementById("iban").value;
      const swiftCode = document.getElementById("swift-code").value;
      const bankname = document.getElementById("bank-name").value;
      const bankAddress = document.getElementById("bank-address").value;

    
      if (!beneficiaryName || !iban || !swiftCode || !bankname || !bankAddress) {
        alert("Please fill in all required fields.");
        return false;
      }
    }
    </script>
