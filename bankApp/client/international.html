	 <!DOCTYPE html>
<html>
<head>
    <title>International Transfer Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type=text] {
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type=submit] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgb(0, 98, 128);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type=submit]:hover {
            background-color: #005069;
        }
    </style>
</head>
<body>
    <h1>International Transfer Form</h1>
    <form onsubmit="handleTransfer(event)">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required>

        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required>

        <label for="to-account">To Account:</label>
        <input type="text" id="to-account" name="to-account" required>

        <label for="from-account">From Account:</label>
        <input type="text" id="from-account" name="from-account" required>

        <label for="beneficiary-name">Beneficiary Name:</label>
        <input type="text" id="beneficiary-name" name="beneficiary-name" required>

        <label for="IBAN">IBAN:</label>
        <input type="text" id="IBAN" name="IBAN" required>

        <label for="swift-code">SWIFT code:</label>
        <input type="text" id="swift-code" name="swift-code" required>

        <input type="submit" value="Transfer">
    </form>

    <script>
        function handleTransfer(event) {
            event.preventDefault();

            const amount = document.getElementById("amount").value;
            const currency = document.getElementById("currency").value;
            const toAccount = document.getElementById("to-account").value;
            const fromAccount = document.getElementById("from-account").value;
            const beneficiaryName = document.getElementById("beneficiary-name").value;
            const IBAN = document.getElementById("IBAN").value;
            const swiftCode = document.getElementById("swift-code").value;
			
            alert("Successful Transaction.");
			resetForm();
        }

        function resetForm() {
            document.getElementById("amount").value = "";
            document.getElementById("currency").value = "";
            document.getElementById("to-account").value = "";
            document.getElementById("from-account").value = "";
            document.getElementById("beneficiary-name").value = "";
            document.getElementById("IBAN").value = "";
            document.getElementById("swift-code").value = "";
            document.getElementById("bank-name").value = "";
            document.getElementById("bank-address").value = "";
        }
    </script>
</body>
</html>
