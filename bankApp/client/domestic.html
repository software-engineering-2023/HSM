<!DOCTYPE html>
<html>
<head>
	<title>Domestic Transfer Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text] {
			padding: 5px;
			font-size: 16px;
			border-radius: 4px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 20px;
		}
		input[type=submit] {
			padding: 10px 20px;
			font-size: 18px;
			background-color: rgb(0,98,128);
			color: #fff;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}
		input[type=submit]:hover {
			background-color: rgb(52, 107, 124);
		}
	</style>
</head>
<body>
	<h1>Domestic Transfer Form</h1>
	<form action="process_transfer.php" method="post">
		<label for="beneficiary-name">Beneficiary Name:</label>
		<input type="text" id="beneficiary-name" name="beneficiary-name" required>

		<label for="account-number">Account Number:</label>
		<input type="text" id="account-number" name="account-number" required>

		<label for="bank-name">Bank Name:</label>
		<input type="text" id="bank-name" name="bank-name" required>

		<label for="bank-address">Bank Address:</label>
		<input type="text" id="bank-address" name="bank-address" required>

		<input type="submit" value="Transfer">
	</form>
</body>
</html>
