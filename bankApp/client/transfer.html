<!DOCTYPE html>
<html>
<head>
	<title>Buttons Example</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		button {
			padding: 10px 20px;
			font-size: 18px;
			margin: 10px;
			position: relative;
			overflow: hidden;
			background-color: rgb(0,98,128);
			color: #fff;
			border: none;
			cursor: pointer;
			border-radius: 4px;
		}
		button:hover {
			background-color: rgb(52, 107, 124);
		}
		.ripple {
			position: absolute;
			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.7);
			animation-name: ripple-effect;
			animation-duration: 1s;
			animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
			animation-fill-mode: forwards;
		}
		@keyframes ripple-effect {
			from {
				transform: scale(1);
				opacity: 0.5;
			}
			to {
				transform: scale(100);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<h1>Transfer Options:</h1>
	<button onclick="createRipple(event)">Internal</button>
	<button onclick="createRipple(event)">External</button>
	<button onclick="createRipple(event)">Domestic</button>
	
	<script>
		function createRipple(event) {
			const button = event.currentTarget;
			const circle = document.createElement("span");
			const diameter = Math.max(button.clientWidth, button.clientHeight);
			const radius = diameter / 2;
			const buttonCoords = button.getBoundingClientRect();
			const rippleX = event.clientX - buttonCoords.left - radius;
			const rippleY = event.clientY - buttonCoords.top - radius;
			
			circle.style.width = circle.style.height = `${diameter}px`;
			circle.style.left = `${rippleX}px`;
			circle.style.top = `${rippleY}px`;
			circle.classList.add("ripple");
			
			const ripple = button.getElementsByClassName("ripple")[0];
			if (ripple) {
				ripple.remove();
			}
			
			button.appendChild(circle);
		}
	</script>
</body>
</html>
