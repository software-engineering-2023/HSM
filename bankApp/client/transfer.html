<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightblue;
            font-family: sans-serif;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #000;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: lightgrey;
        }
    </style>
</head>

    <h1>Transfer Options:</h1>
    <button onclick="window.location.href='internal.html'">Internal</button>

</html>
