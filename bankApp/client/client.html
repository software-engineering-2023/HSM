<!DOCTYPE html>
<html>
<head>
	<title>Client Page</title>
	<style>
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		.left-container {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: flex-start;
		  height: 100vh;
		  width: 50%;
		  margin: 0;
		  padding: 0;
		  float: left;
		  background-color: #f2f2f2;
		}
		.right-container {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  width: 50%;
		  margin: 0;
		  padding: 0;
		  float: right;
		  background-color: #f2f2f2;
		}
		.notification-button {
		  background-color: #6408ee;
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  float: right;
		}
		.report-button {
		  background-color: #FF0000; /* Red */
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  float: right;
		}
	
		
	</style>
</head>
<body>
	<div class="left-container">
		<button class="button" onclick="window.location.href='transfer.html'">Make Transfer</button>
		<button class="button" onclick="window.location.href='accounts.html'">View Accounts</button>
		<button class="button" onclick="window.location.href='loanApp.html'">Apply for Loan</button>
		<button class="button" onclick="window.location.href='bills.html'">View Bills</button>
		<button class="button" onclick="window.location.href='requests.html'">View Requests</button>
		<button class="button" onclick="window.location.href='cards.html'">View Cards</button>
		<button class="button" onclick="window.location.href='reminders.html'">Reminders</button>
		<button class="button" onclick="window.location.href='issue.html'">Report Issue</button>
	</div>
	<div class="right-container">
		<button class="report-button" onclick="window.location.href='missing.html'">Report Missing Card</button>
		<button class="notification-button" onclick="window.location.href='notifications.html'">Notifications</button>
	</div>
</body>
</html>
