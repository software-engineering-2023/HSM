<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../universalstyles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Application Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1{
      font-size: 24px;
      text-align: center;
      padding: 20px;
      padding-left: 50px;
      padding-right: 50px;
      background-color: rgb(37, 125, 132);
      color: #fff;
      margin-top: -80px;
    }

    main {
      padding: 20px;
      text-align: center;
      margin-top: 80px;
    }

    form {
      display: inline-block;
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select,
    input[type="submit"] {
      padding: 5px;
      font-size: 16px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .save-button {
      margin-top: 30px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 20px;
      background-color: rgb(37, 125, 132);
      color: #fff;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="title">Bank Application Settings</h1>

    <h2>Language Settings</h2>

    <form>
      <div>
        <label for="language">Language:</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </form>

    <h2>Accessibility Settings</h2>

    <form>
      <div>
        <label for="font-size">Font Size:</label>
        <select id="font-size" name="font-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <div>
        <br>
        <label for="contrast-mode">Contrast Mode:</label>
        <select id="contrast-mode" name="contrast-mode">
          <option value="normal">Normal</option>
          <option value="high">High Contrast</option>
        </select>
      </div>
    </form>

    <div class="centered save-button">
      <input type="submit" value="Save Changes">
    </div>
  </main>

  <footer>
    <p>&copy; 2023 HSM Bank. All rights reserved.</p>
  </footer>
</body>

</html>
