<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="universalstyles.css">
  <style>

    .bottom-links {
      text-align: center;
      margin: 0 auto;
      width: 50%;
      position: relative;
      top: 400px;
    }
    
    .bottom-links a {
      text-decoration: none;
      color: #000000;
      font-size: 18px;
      margin: 10px 0;
    }
    
    .bottom-links a:hover {
      background-color: #eeeeee;
    }
    
    .bottom-links a:first-child {
      margin-left: 0;
    }
    
    .bottom-links a:last-child {
      margin-right: 0;
    }

    .subtle-link{
      color: rgb(37, 125, 132);
      font-family: sans-serif;
      font-size: 15px;
      text-decoration: none;
      cursor: pointer;
      display: inline;
      margin-right: 165px;
    }

    .subtle-link:hover{
      text-decoration: underline;
    }

    .sidebar{
      background-color: rgb(84, 199, 199);
    }

    .rightbar{
      background-color: rgb(84, 199, 199);
    }

    body{
      background-color: rgb(37, 125, 132);
    }

    .header{
      height:100px;
      border:none;
    }
    .logo{
      margin-bottom: 10px;;
    }

    .grey-container{
      border:none;
    }

  </style>
</head>
<body>
  <header>

      <div class="header">
        <img id="logo" src="logo_text.png" class="logo">
      </div>

      <div class="sidebar" id="sidebar-id">

  </header>
      
  <main class="main-area">

    <div class="grey-container">
      
      <h1 style="color: black; font-weight: bold; font-family: 'Times New Roman', Times, serif; font-size: 40px; text-align: center;">Login</h1>
      <br>
      <input type="text" placeholder="Username" id="username" required><br><br>
      <input type="password" placeholder="Password" id="password" required><br>
      <a href = "forgotPass.html" class="subtle-link">Forgot password?</a>
      <br><br>
      <button onclick="login()" id="loginButton" class = "extra-button">Login</button>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <a href="register.html">Register</a> | <a href="atm.html">ATM Locator</a> | <a href="settings.html">Settings</a> | <a href="contactus.html">Contact Us &phone;</a>
      <br><br><br>
    </div>

  </main>

  <div class="footer">
    <footer>
      <br><br><br>
      &copy; 2023 HSM Bank. All rights reserved.
      <br><br><br>
      <img id="flower" src="Flower.png" alt="Logo">
  </footer>
  </div>
  <div class="rightbar"> </div>


    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
      
        if (username === "client" && password === "clientpass") {
          window.location.href = "client/client.html";
        } else if (username === "admin" && password === "adminpass") {
          window.location.href = "admin/admin.html";
        } else if (username === "banker" && password === "bankerpass") {
          window.location.href = "banker/banker.html";
        } else {
          alert("Invalid credentials");
        }
      }
  </script>
  </body>
</html>
