<!DOCTYPE html>
<html>
<head>
	<title>My System App</title>
	<style>
		.button {
		  background-color: #4CAF50; /* Green */
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		.center-container {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		  width: 100%;
		  margin: 0;
		  padding: 0;
		  background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<div class="center-container">
		<button class="button">View Technical Issues</button>
		<button class="button">View System Analytics</button>
		<button class="button">Create System Notifications</button>
	</div>
</body>
</html>
