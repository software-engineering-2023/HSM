<!DOCTYPE html>
<html>
<head>
	<title>Bank Admin Analytics</title>
	<style>
		body {
			background-color: lightblue;
			font-family:  sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			margin-top: 50px;
		}

		h1 {
			color: lightblue;
			text-align: center;
			margin-bottom: 30px;
		}

		.chart {
			width: 100%;
			height: 400px;
			background-color: rgb(0, 0, 0);
			margin-bottom: 30px;
			position: relative;
		}

		.chart-title {
			color: white;
			font-size: 24px;
			font-weight: bold;
			padding: 10px;
		}

		.bar {
			width: 30px;
			background-color: rgb(0, 255, 174);
			position: absolute;
			bottom: 0;
			transition: height 0.5s ease;
		}

		.data-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 30px;
		}

		.data-table th,
		.data-table td {
			padding: 10px;
			border: 1px solid lightblue;
			text-align: left;
		}

		.data-table th {
			background-color: lightblue;
			color: white;
		}

		.footer {
			text-align: center;
			color: gray;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bank Admin Analytics</h1>

		<div class="chart">
			<div class="chart-title">Transaction Volume</div>
			<div class="bar" style="height: 100px;left: 10px"></div>
			<div class="bar" style="height: 150px; left: 60px;"></div>
			<div class="bar" style="height: 180px; left: 110px;"></div>
            <div class="bar" style="height: 190px; left: 160px;"></div>
            <div class="bar" style="height: 160px; left: 210px;"></div>
			<!-- Add more bars for other months -->
		</div>

		<table class="data-table">
			<thead>
				<tr>
					<th>Month</th>
					<th>New Accounts</th>
					<th>Deposits</th>
					<th>Withdrawals</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>January</td>
					<td>120</td>
					<td>$100,000</td>
					<td>$80,000</td>
				</tr>
				<tr>
					<td>February</td>
					<td>150</td>
					<td>$120,000</td>
					<td>$90,000</td>
				</tr>
				<tr>
					<td>March</td>
					<td>180</td>
					<td>$140,000</td>
					<td>$100,000</td>
				</tr>
                <tr>
					<td>April</td>
					<td>150</td>
					<td>$150,000</td>
					<td>$110,000</td>
				</tr>
                <tr>
					<td>May</td>
					<td>120</td>
					<td>$130,000</td>
					<td>$80,000</td>
				</tr>
				<!-- Add more rows for other months -->
			</tbody>
		</table>

		<div class="footer">
			<p>&copy; 2023 HSM bank. All rights reserved.</p>
		</div>
	</div>
</body>
</html>
