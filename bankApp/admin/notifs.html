<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create System Notifications</title>
    <style>
        h1 {
      font-size: 24px;
      text-align: center;
      padding: 20px;
      padding-left: 50px;
      padding-right: 50px;
      background-color: rgb(37, 125, 132);
      color: #fff;
    }
        body {
            font-family: sans-serif;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: rgb(37, 125, 132);
            color: white;
            padding: 10px 16px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(24, 179, 190);
        }
    </style>
</head>
<body>
    <h1>Create System Notifications</h1>
    <form action="#">
        <br><br><br>
        <label for="title">Notification Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter notification title..." required>

        <label for="message">Notification Message:</label>
        <textarea id="message" name="message" placeholder="Enter notification message..." required></textarea>

        <input type="submit" value="Send Notification">
    </form>
</body>
</html>
